<script>

    let video = document.getElementById ('video')

    video.currentTime = 60*4 - 2
    video.playbackRate = 0.5

    setInterval(function () {
        
        if (video.currentTime >= 60*4 + 14){

            video.currentTime = 60*4 - 2


        }


    }, 100)
